version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci  # or `npm install` if you prefer
  build:
    commands:
      - echo "Installing Maven dependencies..."
      - mvn clean install -DskipTests -U
      - echo "Starting Appium tests..."
      - npm test  # or whatever command runs your Appium suite
artifacts:
  files:
    - 'results/**/*'  # adjust based on your actual test output location
  discard-paths: yes
